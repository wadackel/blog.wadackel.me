name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - run: yarn --frozen-lockfile --check-files

  build:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - run: yarn
      - run: yarn build

  typecheck:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - run: yarn
      - run: yarn typecheck

  lint:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - run: yarn
      - run: yarn lint

  pass:
    runs-on: ubuntu-latest
    needs: [build, typecheck, lint]
    steps:
      - run: exit 0
