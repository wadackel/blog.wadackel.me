name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile

  build:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm build

  typecheck:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm typecheck

  lint:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium
      - name: Run component tests with VRT
        run: pnpm test
      - name: Upload Screenshots
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: component-screenshots
          path: screenshots/
          retention-days: 30
      - name: Visual Regression Test
        uses: reg-viz/reg-actions@480d59a2a63da144e914883346f5120f27701310 # v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          image-directory-path: './screenshots'
          matching-threshold: 0.1
          threshold-rate: 0.02
          enable-antialias: true

  pass:
    runs-on: ubuntu-latest
    needs: [build, typecheck, lint, test]
    steps:
      - run: exit 0
