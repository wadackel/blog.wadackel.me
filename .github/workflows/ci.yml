name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile

  build:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm build

  typecheck:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm typecheck

  lint:
    runs-on: ubuntu-latest
    needs: [deps]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: [deps]
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium
      - name: Run component tests with VRT
        run: pnpm test
      - name: Upload Screenshots
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: component-screenshots
          path: screenshots/
          retention-days: 30
      - name: Visual Regression Test
        uses: reg-viz/reg-actions@480d59a2a63da144e914883346f5120f27701310 # v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          image-directory-path: './screenshots'
          outdated-comment-action: 'minimize'
          enable-antialias: true
          retention-days: 90
          threshold-pixel: 40

  pass:
    runs-on: ubuntu-latest
    needs: [build, typecheck, lint, test]
    steps:
      - run: exit 0
